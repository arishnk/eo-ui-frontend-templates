<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,500,500i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="has-footer">
  <div class="main-content pb-0">

    <div class="detail-main">

      <div class="container">
        <div class="row">
          <div class="col-12 no-xs-padding">

            <div class="container py-2 py-md-3 py-xl-4 workbench-status">
              <div class="row workbench-status-content d-flex align-items-center">
                <div class="last-refreshed text-sm">
                  <span class="last-refreshed-label">Last refreshed: </span>
                  <span class="last-refreshed-value">12/20/2019 10:23 am ET</span>
                </div>
                <div class="refresh-reminder d-none d-md-block text-smaller font-weight-semibold"><span>Itâ€™s been over 1 hour since your last refresh</span></div>
                <div class="refresh pl-3 pl-sm-4">
                  <a href="#" class="d-flex align-items-center">
                    <span class="eo-icon eo-icon-refresh"></span>
                    <span class="refresh-text font-weight-semibold pl-1 pl-sm-2">Refresh</span>
                  </a>
                </div>
              </div>
            </div> <!-- .workbench-status -->

            <div class="container detail-container">

              <div class="row justify-content-between align-items-sm-center workbench-table-row">
                <div class="detail-row-left d-flex flex-column flex-md-row align-items-md-center">
                  <div class="workbench-table-cell name-column">
                    <div class="cell-text font-weight-semibold">
                      <span class="last">Shields</span>, <span class="first">Jonathan</span>
                    </div>
                  </div>
                  <div class="workbench-table-cell date-column">
                    <div class="cell-text d-flex align-items-center">
                      <span class="date font-weight-semibold pr-1">12/14/2019</span>
                      <span class="time mr-1 mr-sm-2">4:30 pm ET</span>
                      <span class="eo-icon eo-icon-edit-green"></span>
                    </div>
                  </div>
                </div>
                <div class="detail-row-middle d-none d-lg-block">
                  <div class="workbench-table-cell lender-column">
                    <div class="cell-text">
                      <img src="../img/icon_bank_of_america.png" alt="Bank of America" />
                    </div>
                  </div>
                </div>
                <div class="detail-row-right d-flex flex-column-reverse flex-sm-row align-items-sm-center">
                  <div class="workbench-table-cell status-column">
                    <div class="cell-text d-flex align-items-center">
                      <span class="eo-icon eo-icon-trans-ready-to-close"></span>
                      <div class="pl-1 pl-sm-3 d-flex flex-column justify-content-center font-weight-semibold">
                        <span class="status-text">Ready to close</span>
                        <div class="status-more">
                          <a href="#">More actions</a>
                          <span class="eo-icon eo-icon-menu-arrow-down-green"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="workbench-table-cell buttons-column">
                    <div class="cell-text">
                      <button class="btn btn-primary btn-block">Start closing</button>
                    </div>
                  </div>
                </div>
              </div>

            </div> <!-- .detail-container -->



          </div> <!-- .col-12 -->
        </div> <!-- .row -->
      </div> <!-- .container -->

    </div> <!-- .detail-main -->

  </div> <!-- .main-content -->

</body>


</html>
